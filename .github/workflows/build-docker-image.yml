name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      release:
        type: string
        required: true
        description: 'Internal release version counter'
        default: '0'
      prometheus:
        type: string
        required: true
        description: 'Prometheus release version'
        default: '3.10.0'

jobs:
  push_to_registry:
    name: Push image to Github container registry
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Artifactory Container Registry
        uses: docker/login-action@v3
        with:
          registry: artifactory.mitel.com
          username: ${{ secrets.ARTIFACTORY_USER }}
          password: ${{ secrets.ARTIFACTORY_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.ARTIFACTORY_IMG_URL }}/prometheus
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.event.inputs.prometheus }}-r${{ github.event.inputs.release }}-tumbleweed
      
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            PROMETHEUS_VERSION=${{ github.event.inputs.prometheus }}
            RELEASE_VERSION=${{ github.event.inputs.release }}
            MEND_EMAIL=${{ secrets.MEND_EMAIL }}
            MEND_URL=${{ secrets.MEND_URL }}
            MEND_USER_KEY=${{ secrets.MEND_USER_KEY }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Scan Docker Image
        if: ${{ success() }}
        env:
          IMAGE: ${{ vars.ARTIFACTORY_IMG_URL }}/prometheus:${{ github.event.inputs.prometheus }}-r${{ github.event.inputs.release }}-tumbleweed
          PROMETHEUS_VERSION: ${{ github.event.inputs.prometheus }}
          RELEASE_VERSION: ${{ github.event.inputs.release }}
          MEND_EMAIL: ${{ secrets.MEND_EMAIL }}
          MEND_URL: ${{ secrets.MEND_URL }}
          MEND_USER_KEY: ${{ secrets.MEND_USER_KEY }}
        run: |
          rm -f ${{ github.workspace }}/mend
          curl https://downloads.mend.io/cli/linux_amd64/mend -o ${{ github.workspace }}/mend && chmod +x ${{ github.workspace }}/mend
          ${{ github.workspace }}/mend image ${IMAGE,,} -s "OpenScape UC Portfolio//OSEM third party applications//prometheus-osem-docker-image - $PROMETHEUS_VERSION-r$RELEASE_VERSION-tumbleweed"

      - name: Create release information
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROMETHEUS_VERSION: ${{ github.event.inputs.prometheus }}
          RELEASE_VERSION: ${{ github.event.inputs.release }}
          IMAGE: ${{ vars.ARTIFACTORY_IMG_URL }}/prometheus:${{ github.event.inputs.prometheus }}-r${{ github.event.inputs.release }}-tumbleweed
        run: |
          # Add step summary
          {
            echo "# Prometheus"
            echo ""
            echo "Running in an openSUSE Tumbleweed Image."
            echo ""
            echo "${IMAGE}"
            echo ""
            echo "### Included versions"
            echo ""
            echo "| Package Name              | Version         |"
            echo "|---------------------------|-----------------|"
            echo "| Prometheus | $PROMETHEUS_VERSION |"
          } >> $GITHUB_STEP_SUMMARY
          
          cat > ${{ github.workspace }}/release-notes.md <<EOF
          ## Prometheus release ${{ github.event.inputs.prometheus }}-${{ github.event.inputs.release }}
          - **Prometheus version**: $PROMETHEUS_VERSION
          ```
          docker pull ${IMAGE}
          ```

          EOF
          gh release create "$PROMETHEUS_VERSION-r$RELEASE_VERSION-tumbleweed" \
              --repo="$GITHUB_REPOSITORY" \
              --title="$PROMETHEUS_VERSION-r$RELEASE_VERSION-tumbleweed" \
              --notes-file release-notes.md
